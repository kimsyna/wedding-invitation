<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모바일 청첩장</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
                href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Nanum+Pen+Script&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="container" id="container">
	<div class="lid-icon">💌</div>
	<div class="envelope-guide">
		<p>청첩장이 도착했습니다.<br />봉투를 열어주세요</p>
		<div class="arrow">⬇</div>
	</div>


	<div class="content">
		<h2>홍길동 & 김영희</h2>
		<p>2025년 10월 18일 (토) 오후 2시</p>
		<p>서울 더라빌 그랜드홀</p>
	</div>
	<div class="final-message">
		<h1>저희 결혼합니다 💍</h1>
<img src="https://www.iwedding.co.kr/center/iweddingb/product/800_17588_1730685980_90793400_3232256098.jpg" alt="신랑 신부 사진" />
	</div>
</section>

<!-- 스크롤 유도용 공간 -->
<div style="height: 300vh;"></div>

<!-- index.html 가장 아래에 추가 -->
<div id="scroll-stage-0" style="height: 100vh;"></div>
<div id="scroll-stage-1" style="height: 100vh;"></div>
<div id="scroll-stage-2" style="height: 100vh;"></div>

<!-- 오시는 길 -->
<section class="map-section">
        <h3>오시는 길</h3>
        <div class="map-container">
                <iframe
                        title="location-map"
                        src="https://www.google.com/maps?q=37.5665,126.9780&hl=ko&z=15&output=embed"
                        allowfullscreen
                        loading="lazy"
                ></iframe>
        </div>
</section>

<!-- 참석 여부 확인 -->
<section class="rsvp-section">
        <h3>RSVP</h3>
        <form id="rsvp-form">
                <label>
                        이름
                        <input type="text" id="rsvp-name" required />
                </label>
                <label>
                        전화번호
                        <input type="tel" id="rsvp-phone" required />
                </label>
                <label class="attendance">
                        <input type="checkbox" id="rsvp-attend" /> 참석합니다
                </label>
                <button type="submit">전송</button>
        </form>
</section>

<script src="script.js"></script>
</body>
</html>
